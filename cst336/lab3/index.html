<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title> Sign Up Page </title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <h1> Sign Up </h1>
   
   <form id="signupForm" action="welcome.html">
      First Name: <input type="text" name="fName"> <span id="fnameError"></span><br>
      Last Name:  <input type="text" name="lName"> <span id="lnameError"></span><br>
      Gender:    
      <input type="radio" name="gender" value="m">Male
      <input type="radio" name="gender" value="f">Female <span id="genderError"></span><br>	
      Zip Code:   <input type="text" id="zip" name="zip"> <span id="zipError"></span><br>
      City:       <span id="city"></span> <br>
      Latitude:   <span id="latitude"></span> <br>
      Longitude:  <span id="longitude"></span> <br><br>

      State: 
      <select id="state" name="state">
            <option>Select One</option>
      </select> <span id="stateError"></span><br>


      Select a County: <select id="county"></select> <span id="countyError"></span><br>


      Desired Username: <input type="text" id="username" name="username"><br><br>
                        <span id="usernameError"></span><br>
      Password:         <input type="password" id="password" name="password"> <span id="suggestedPwd"></span><br>
      Type Password Again: <input type="password" id="retypePassword" name="password"> <span id="passwordError"></span><br><br>
   
      <input type="submit" value="Sign up!">

   </form>
         <script src="js/script.js"></script>

</body>
</html>
